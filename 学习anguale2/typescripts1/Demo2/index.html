<body>
    <p>
        ES2015之前的JavaScript中没有类的概念，也没有类定义的语法，JavaScript使用的基于原型的面向对象模型，实现的是对象（在其它编程语言Java，C#中，对象可理解成类的实例，即“个体”），用原型链来实现继承。<br /><br />
    缺点：虽然用这种方案来实现面向对象模型（OO=>object-oriented），并且语义上和其他语言经典的OO模型类似，但语法上令人困惑，特别是对有其他语言开发经验的开发者。
    </p>
    <p>
        ES2015引入类的概念，ES2016添加了更多的语法特性，如声明静态属性和实例属性，查看代码
    </p>
